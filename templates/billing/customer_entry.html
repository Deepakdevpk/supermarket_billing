<h2>Enter Customer Details</h2>

<form method="POST">
    {% csrf_token %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Phone:</label><br>
    <input type="text" name="phone" required><br><br>

    <button type="submit">Continue</button>
</form>
