{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/admin_dashboard.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="bg-white p-4 rounded shadow-sm">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="bi bi-speedometer2"></i> Admin Dashboard
        </h2>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </div>

      <!-- Greeting -->
      <p class="lead">
        <i class="bi bi-person-circle"></i> Welcome, <strong>{{ user.username }}</strong> — You are logged in as <span class="text-primary fw-bold">Admin</span>.
      </p>

      <hr>

      <!-- Dashboard Cards -->
      <div class="row g-4">
        <div class="col-md-4">
          <div class="bg-light p-3 rounded border">
            <i class="bi bi-bar-chart-line h4 text-success"></i>
            <p class="mb-1 mt-2">Today’s Sales</p>
            <h5 class="fw-semibold">₹XXXX</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-light p-3 rounded border">
            <i class="bi bi-receipt h4 text-primary"></i>
            <p class="mb-1 mt-2">Total Bills Today</p>
            <h5 class="fw-semibold">N</h5>
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-light p-3 rounded border">
            <i class="bi bi-exclamation-triangle h4 text-danger"></i>
            <p class="mb-1 mt-2">Low Stock Alerts</p>
            <h5 class="fw-semibold">M Products</h5>
          </div>
        </div>
      </div>

      <hr class="mt-4">

      <!-- Quick Links with Inventory Buttons -->
      <div class="mt-3">
        <h5><i class="bi bi-link-45deg"></i> Quick Links</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <a href="{% url 'product_list' %}"><i class="bi bi-box-seam"></i> Manage Products</a>
          </li>
          <li class="list-group-item">
            <a href="{% url 'inventory_list' %}"><i class="bi bi-archive"></i> View Inventory</a>
          </li>
          <li class="list-group-item">
            <a href="{% url 'inventory_add' %}"><i class="bi bi-plus-circle"></i> Add Inventory</a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</body>
</html>
