{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="{% static 'css/product_list.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">ðŸ“¦ Product Management</h2>

    <form method="get" class="mb-3">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search by name or barcode" value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

    <a href="{% url 'product_add' %}" class="btn btn-success mb-3">âž• Add Product</a>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Barcode</th>
          <th>Category</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.barcode }}</td>
          <td>{{ product.category.name }}</td>
          <td>â‚¹{{ product.price }}</td>
          <td>
            <a href="{% url 'product_edit' product.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'product_delete' product.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5">No products found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
