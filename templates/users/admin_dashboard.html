{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Welcome, {{ user.username }} (Admin)</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manage Products</h5>
                    <a href="{% url 'product_list' %}" class="btn btn-primary">Go to Products</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manage Inventory</h5>
                    <a href="#" class="btn btn-primary">Go to Inventory</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Billing</h5>
                    <a href="#" class="btn btn-primary">Go to Billing</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Reports</h5>
                    <a href="#" class="btn btn-primary">Go to Reports</a>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'logout' %}" class="btn btn-secondary mt-3">Logout</a>
</div>
{% endblock %}
