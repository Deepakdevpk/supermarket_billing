{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Welcome, {{ user.username }} (Cashier)</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create Bill</h5>
                    <a href="#" class="btn btn-primary">Start Billing</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">View Customers</h5>
                    <a href="#" class="btn btn-primary">Go to Customers</a>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'logout' %}" class="btn btn-secondary mt-3">Logout</a>
</div>
{% endblock %}
